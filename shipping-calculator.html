<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
    <script src=https://code.jquery.com/ui/1.11.3/jquery-ui.min.js></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Enter your dimensions:</h2>
          <form id="new-parcel">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="new-zip">ZIP Code</label>
              <input type="text" class="form-control" id="new-zip">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul class="fa-ul" id="contact-list">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2> </h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="address"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
