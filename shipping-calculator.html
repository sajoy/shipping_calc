<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
    <script src=https://code.jquery.com/ui/1.11.3/jquery-ui.min.js></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Enter your dimensions:</h2>
          <form id="new-package">
            <div class="form-group">
              <label for="new-weight">Weight</label>
              <input type="text" class="form-control" id="new-weight">
            </div>
            <div class="form-group">
              <label for="new-height">Height</label>
              <input type="text" class="form-control" id="new-height">
            </div>
            <div class="form-group">
              <label for="new-length">Length</label>
              <input type="text" class="form-control" id="new-length">
            </div>
            <div class="form-group">
              <label for="new-miles">Miles</label>
              <input type="text" class="form-control" id="new-miles">
            </div>
            <button type="submit" class="btn">Calculate</button>
          </form>

          <div class="results">
          <h2>Shipping Cost:</h2>
            <p> Your package costs: <span class="total"></span> bitcoin! </p>
        </div>

        </div>
      </div>
    </div>
    <br>
    <div class="package-image">
      Your package!
    </div>
  </body>
</html>
